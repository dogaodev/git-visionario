<!DOCTYPE html><html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionario #Top1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f1118;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f1118 0%, #1a1f2e 100%);
            z-index: -2;
        }
        
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
        
        .logo {
            display: flex;
            align-items: center;
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 2;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: #e8e8e8;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .logo-icon::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #0f1118;
            border-radius: 50%;
            top: -15px;
            left: -15px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 500;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 2;
        }
        
        .icon-container {
            width: 120px;
            height: 120px;
            background-color: #e8e8e8;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            transform: rotate(10deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .exclamation {
            font-size: 70px;
            font-weight: bold;
            color: #0f1118;
        }
        
        .title {
            font-size: 50px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 24px;
            color: #a3a8b8;
            margin-bottom: 30px;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .loading-text {
            margin-right: 15px;
            color: #a3a8b8;
            font-size: 16px;
        }
        
        .loading-dots {
            display: flex;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background-color: #ffffff;
            border-radius: 50%;
            margin: 0 4px;
        }
        
        .dot:nth-child(1) {
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation: bounce 1.4s infinite ease-in-out 0.2s;
        }
        
        .dot:nth-child(3) {
            animation: bounce 1.4s infinite ease-in-out 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(62, 85, 151, 0.15) 0%, rgba(62, 85, 151, 0) 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        @media (max-width: 768px) {
            .logo {
                top: 30px;
                left: 30px;
            }
            
            .title {
                font-size: 40px;
            }
            
            .subtitle {
                font-size: 20px;
            }
            
            .icon-container {
                width: 100px;
                height: 100px;
            }
            
            .exclamation {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="bg-pattern"></div>
    <div class="glow"></div>
    
    <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">Visionario #MelhorVazamentos</div>
    </div>
    
    <div class="container">
        <div class="icon-container">
            <div class="exclamation">!</div>
        </div>
        <div class="title">Em desenvolvimento vida</div>
        <div class="subtitle">Erro 403 - Acesso Negado KKKKKK</div>
        <div class="loading-container">
            <div class="loading-text">Carregando</div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Adiciona efeito de movimento ao glow
        const glow = document.querySelector('.glow');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            glow.style.left = `${x - 300}px`;
            glow.style.top = `${y - 300}px`;
        });
        
        // Para telas de toque, move o glow suavemente
        if ('ontouchstart' in window) {
            let position = 0;
            setInterval(() => {
                position += 0.5;
                const x = Math.sin(position * 0.05) * 100 + window.innerWidth / 2;
                const y = Math.cos(position * 0.05) * 100 + window.innerHeight / 2;
                
                glow.style.left = `${x - 300}px`;
                glow.style.top = `${y - 300}px`;
            }, 50);
        }
    </script>

</body></html>
